<!-- notes/templates/notes/notes_list.html-->
{% extends 'base.html' %}

{% block title %}Stick Notes App - {{ page_title }}{% endblock %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <ul>
        {% for note in notes %}
            <li>
                <h3><a href="{% url 'notes_detail' pk=note.pk %}">{{ note.title }}</a></h3>
                <p>{{ note.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
